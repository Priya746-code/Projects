<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://db.onlinewebfonts.com/c/baf7b1055484a2eb9215b5e296843efd?family=Neo+Sans+Pro" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/321ee068d97a3f43f7ee86ec398060e7?family=Neo+Sans+Pro+Ultra"
    rel="stylesheet">
  <title>Document</title>
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html,
body {
  height: 100%;
  width: 100%;
  font-family: "Neo Sans Pro Ultra";
}

body {
  background-color: #caedf7;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
.main-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 35vw;
}
.main-container > h1 {
  width: 80%;
  font-size: 3rem;
  font-weight: 600;
}

.pass-container {
  width: 100%;
  height: 8rem;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  margin: 2rem 0rem;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  border-bottom: 12px solid #006b4d;
}

.password {
  width: 82%;
  height: 4rem;
  font-size: 3rem;
  border: none;
  background-color: transparent;
}

.pass-container > span {
  font-size: 3rem;
  color: #506175;
}

.pass-properties {
  width: 100%;
  height: 20rem;
  display: flex;
  flex-direction: column;
  background-color: white;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}
.pass-properties > h3 {
  font-size: 2rem;
  padding-bottom: 5px;
  text-align: start;
  margin-bottom: 2rem;
  border-bottom: 2px solid #f0f2f5;
}

.properties {
  display: flex;
  height: 10rem;
}

.length {
  width: 60%;
  display: flex;
  flex-direction: column;
  align-items: start;
  /* align-items: center; */
}

.length > label {
  font-size: 1.2rem;
  text-align: start;
}

#textInput {
  width: 70px;
  height: 50px;
  font-size: 2rem;
}

.alphabets {
  width: 30%;
  font-size: 1.4rem;
  display: flex;
  flex-direction: column;
  align-items: start;
  justify-content: space-around;
  font-family: "Neo Sans Pro";
  font-weight: bold;
}
input[type="checkbox"] {
  width: 20px; /*Desired width*/
  height: 20px; /*Desired height*/
}

.copy-btn {
  width: 14rem;
  height: auto;
  padding: 10px;
  font-family: "Neo Sans Pro";
  font-weight: bold;
  font-size: 1.4rem;
  margin-top: 2rem;
  color: white;
  background-color: #c21e1e;
  border: none;
  border-radius: 30px;
}

@media only screen and (max-width: 1750px) {
  .main-container {
    width: 45vw;
  }
}

@media only screen and (max-width: 1350px) {
  .main-container {
    width: 65vw;
  }
}

@media only screen and (max-width: 950px) {
  .main-container {
    width: 95vw;
  }
}

@media only screen and (max-width: 650px) {
  .password {
    width: 70%;
  }
  .alphabets {
    width: 50%;
  }
}

@media only screen and (max-width: 460px) {
  #textInput {
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
  }
}

@media only screen and (max-width: 410px) {
  .pass-container {
    width: 100%;
    height: 6rem;
  }
  .password {
    font-size: 2rem;
  }
  .pass-container > span {
    font-size: 2rem;
  }
  .properties {
    justify-content: space-between;
  }

  .alphabets {
    width: 50%;
  }
  .length > label {
    font-size: 1rem;
  }

  #textInput {
    width: 30px;
    height: 30px;
    font-size: 1rem;
  }
  #rangeInput {
    width: 6rem;
  }
  .pass-properties {
    padding: 1rem;
  }
}
</style>

<body>
  <div class="main-container">
    <h1>Generate Password</h1>
    <div class="pass-container">
      <input type="text" class="password" id="generatedPassword" value="lsjdflkjjfd&^&*^"></input>
      <span class="material-symbols-outlined" onclick="copyPassword()">
        content_copy
      </span>
      <span class="material-symbols-outlined" onclick="generateNewPassword(); ">
        autorenew
      </span>
    </div>
    <div class="pass-properties">
      <h3>Customize your password</h3>
      <div class="properties">
        <div class="length">
          <label for="length">Password Length</label><br>
          <div>
            <input type="number" id="textInput" value="" min="1" max="50" onchange="updateRangeInput(this.value);">
            <input type="range" id="rangeInput" name="rangeInput" min="1" max="50"
              onchange="updateTextInput(this.value);">
          </div>
        </div>
        <div class="alphabets">
          <div>
            <input type="checkbox" id="lowercase" name="lowercase" checked="true" disabled>
            <label for="lowercase">Lowercase</label><br>
          </div>
          <div>
            <input type="checkbox" id="uppercase" name="uppercase" checked="true">
            <label for="uppercase">Uppercase</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" name="numbers" checked="true">
            <label for="numbers">Numbers</label><br>
          </div>
          <div><input type="checkbox" id="symbols" name="symbols" checked="true">
            <label for="symbols">Symbols</label><br>
          </div>
        </div>
      </div>
    </div>
    <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
  </div>
  <script >// Set an initial value of 10 to the input field with ID 'textInput'
    document.getElementById('textInput').value = 10;

    // Function to update the input field value based on the range input
    function updateTextInput(val) {
      document.getElementById('textInput').value = val;
      generateNewPassword(); // Generate a new password whenever the input value changes
    }

    // Function to update the range input value based on the input field
    function updateRangeInput(val) {
      document.getElementById('rangeInput').value = val;
      generateNewPassword(); // Generate a new password whenever the range input value changes
    }

    // Function to generate a new password based on user preferences
    function generateNewPassword() {
      const length = parseInt(document.getElementById('textInput').value);
      const useUppercase = document.getElementById('uppercase').checked;
      const useLowercase = document.getElementById('lowercase').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSymbols = document.getElementById('symbols').checked;

      // Define character sets for password generation
      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

      // Combine selected character sets
      let allChars = '';
      if (useUppercase) allChars += uppercaseChars;
      if (useLowercase) allChars += lowercaseChars;
      if (useNumbers) allChars += numberChars;
      if (useSymbols) allChars += symbolChars;

      // Generate the password
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      // Display the generated password in the input field with ID 'generatedPassword'
      document.getElementById('generatedPassword').value = password;
    }

    // Function to copy the generated password to the clipboard
    function copyPassword() {
      const passwordField = document.getElementById('generatedPassword');
      navigator.clipboard.writeText(passwordField.value);
      alert('Password copied to clipboard!');
    }
  
</script>
</body>

</html>
